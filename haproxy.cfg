global
        log /app/logs local0
        log /app/logs local1 notice
        stats socket /run/haproxy/admin.sock mode 666 level admin
        stats socket ipv4@127.0.0.1:9999 level admin
        stats timeout 2ms
        daemon

        # Default SSL material locations
        ca-base /etc/ssl/certs
        crt-base /etc/ssl/private

        # Default ciphers to use on SSL-enabled listening sockets.
        # For more information, see ciphers(1SSL). This list is from:
        #  https://hynek.me/articles/hardening-your-web-servers-ssl-ciphers/
        ssl-default-bind-ciphers ECDH+AESGCM:DH+AESGCM:ECDH+AES256:DH+AES256:ECDH+AES128:DH+AES:ECDH+3DES:DH+3DES:RSA+AESGCM:RSA+AES:RSA+3DES:!aNULL:!MD5:!DSS
        ssl-default-bind-options no-sslv3

defaults
        log     global
        mode    http
        option  httplog
        option  dontlognull
        timeout connect 5000
        timeout client  50000
        timeout server  50000

listen parcel_balance
        bind *:80
        option forwardfor
        balance roundrobin
        server testserver1 192.168.99.100:80
        server testserver2 192.168.99.101:80
        server testserver1 192.168.99.100:80 check
        server testserver2 192.168.99.101:80 check
        option httpchk
